  <!-- Registration Form -->
  <form class="m-5" id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label nombre">Name</label>
        <input type="text" class="form-control nombre" id="name" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label place">Place to visit</label>
        <input type="text" class="form-control place" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label email">Email address</label>
        <input type="email" class="form-control email" id="email" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label booking">Booking</label>
        <input type="date" class="form-control booking" id="dob" required>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label regreso">Return</label>
        <input type="date" class="form-control regreso" id="dob" required>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Booking</button>
    </form>
